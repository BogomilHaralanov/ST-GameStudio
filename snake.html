<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Game</title>

    </head>
    <body>
        <link ref="stylesheet" href="style.css">
        <h1>Snake New Game</h1>
        <button onclick="startGame()">Start</button>
        <button onclick="stopGame()">Stop</button>
        <button onclick="quitGame()">Quit</button>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const box = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = "RIGHT";
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };
        let gameInterval;
        
        document.addEventListener("keydown", changeDirection);
        
        function changeDirection(event) {
            const key = event.key;
            if ((key === "ArrowUp" || key === "w") && direction !== "DOWN") direction = "UP";
            else if ((key === "ArrowDown" || key === "s") && direction !== "UP") direction = "DOWN";
            else if ((key === "ArrowLeft" || key === "a") && direction !== "RIGHT") direction = "LEFT";
            else if ((key === "ArrowRight" || key === "d") && direction !== "LEFT") direction = "RIGHT";
        }
        
        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);
            
            ctx.fillStyle = "lime";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, box, box));
            
            let head = { ...snake[0] };
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;
            
            if (head.x === food.x && head.y === food.y) {
                food.x = Math.floor(Math.random() * 20) * box;
                food.y = Math.floor(Math.random() * 20) * box;
            } else {
                snake.pop();
            }
            
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                alert("Game Over!");
                stopGame();
                document.location.reload();
            }
            
            snake.unshift(head);
        }
        
        function startGame() {
            if (!gameInterval) {
                gameInterval = setInterval(draw, 300);
            }
        }
        
        function stopGame() {
            clearInterval(gameInterval);
            gameInterval = null;
        }
        
        function quitGame() {
            stopGame();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            alert("Game Quit!");
        }
    </script>
    </body>
</html>
